    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="lib/turnjs/turn.min.js"></script>
    <script>
        $(function() {
            $("#flipbook").turn({
                width: '100%',
                height: '100%',
                autoCenter: true,
                elevation: 50,
                gradients: true,
                display: 'double'
            });

            $('#prev-button').click(function(){
                $("#flipbook").turn('previous');
            });
            $('#next-button').click(function(){
                $("#flipbook").turn('next');
            });
        });

        // Get the button
        let mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

        // Auto-hide header logic
        const header = document.querySelector('header');

        // Hide header after 2 seconds
        setTimeout(() => {
            header.classList.add('hidden');
        }, 2000);

        // Show header when mouse is at the top of the page
        document.addEventListener('mousemove', function(e) {
            if (e.clientY < 70) { // Show if mouse is in top 70px
                header.classList.remove('hidden');
            } else if (!header.matches(':hover')) {
                header.classList.add('hidden');
            }
        });

        // Auto-hide footer logic
        const footer = document.querySelector('footer');

        // Hide footer after 2 seconds
        setTimeout(() => {
            footer.classList.add('hidden');
        }, 2000);

        // Show footer when mouse is at the bottom of the page
        document.addEventListener('mousemove', function(e) {
            if (window.innerHeight - e.clientY < 70) { // Show if mouse is in bottom 70px
                footer.classList.remove('hidden');
            } else if (!footer.matches(':hover')) {
                footer.classList.add('hidden');
            }
        });
    </script>
    <button id="prev-button" class="nav-button">&#9664;</button>
    <button id="next-button" class="nav-button">&#9654;</button>
