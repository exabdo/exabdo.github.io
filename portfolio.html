<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Abdalrahman Elsheikh</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <style>
        .flipbook-viewport { width: 90vw; height: 80vh; margin: auto; position: relative; }
        .flipbook { width: max-content; height: max-content; margin: auto; }
        .flipbook .page, .flipbook .hard { width: max-content; height: max-content; }
        .flipbook .page img { width: 100%; height: 100%; object-fit: contain; }
        .nav-button { position: absolute; top: 50%; z-index: 10; background: rgba(0,0,0,0.3); color: #fff; border: none; border-radius: 50%; width: 48px; height: 48px; font-size: 2em; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #prev-button { left: 10px; }
        #next-button { right: 10px; }
        
    </style>
</head>
<body>
    <header>
        <div class="header-container nav-container">
            <a href="index.html" class="logo">AE</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="code.html">Code</a></li>
                    <li><a href="portfolio.html" class="active">Portfolio</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="ideas.html">Ideas</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main style="position:relative;">
        <button id="prev-button" class="nav-button">&#9664;</button>
        <div class="flipbook-viewport">
            <div id="flipbook" class="flipbook">
                <!-- Cover -->
                <div class="hard"></div>
                <div class="hard"></div>
                <!-- Your images/pages -->
                <div class="page"><img src="assets/anger hourse garden.jpg" alt=""></div>
                <div class="page"><img src="assets/best emplyee.jpg" alt=""></div>
                <div class="page"><img src="assets/Elevation.bmp" alt=""></div>
                <div class="page"><img src="assets/hourse garden.jpg" alt=""></div>
                <div class="page"><img src="assets/myphto.jpg" alt=""></div>
                <div class="page"><img src="assets/personal infront emirates.jpg" alt=""></div>
                <div class="page"><img src="assets/personal infront imarates.jpg" alt=""></div>
                <div class="page"><img src="assets/point to emirates garden.jpg" alt=""></div>
                <div class="page"><img src="assets/render 3d (2).jpg" alt=""></div>
                <div class="page"><img src="assets/render 3d.jpg" alt=""></div>
                <div class="page"><img src="assets/render tamouh tower.jpg" alt=""></div>
                <div class="page"><img src="assets/ship in sea.jpg" alt=""></div>
                <div class="page"><img src="assets/while rendering.jpeg" alt=""></div>
                <div class="page"><img src="assets/wood on site (2).jpg" alt=""></div>
                <div class="page"><img src="assets/wood on site (3).jpg" alt=""></div>
                <div class="page"><img src="assets/wood on site.jpg" alt=""></div>
                <!-- Back covers -->
                <div class="hard"></div>
                <div class="hard"></div>
            </div>
        </div>
        <button id="next-button" class="nav-button">&#9654;</button>
    </main>
    <footer>
        <p>&copy; 2025 Abdalrahman Elsheikh</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="lib/turnjs/turn.min.js"></script>
    <script>
        $(function() {
            $("#flipbook").turn({
                width: '100%',
                height: '100%',
                autoCenter: true,
                elevation: 50,
                gradients: true,
                display: 'double'
            });

            $('#prev-button').click(function(){
                $("#flipbook").turn('previous');
            });
            $('#next-button').click(function(){
                $("#flipbook").turn('next');
            });
        });
    </script>
</body>
