    <style>
        .flipbook-viewport { width: 90vw; height: 80vh; margin: auto; position: relative; }
        .flipbook { width: 800px; height: 600px; margin: auto; }
        .flipbook .page, .flipbook .hard { width: 400px; height: 600px; }
        .flipbook .page img { width: 100%; height: 100%; object-fit: contain; }
        .nav-button { position: fixed; top: 50%; z-index: 10; background: rgba(0,0,0,0.3); color: #fff; border: none; border-radius: 50%; width: 48px; height: 48px; font-size: 2em; display: flex; align-items: center; justify-content: center; cursor: pointer; transform: translateY(-50%); }
        #prev-button { left: 0; }
        #next-button { right: 0; }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            transition: top 0.4s ease-in-out;
            z-index: 1001; /* Ensure header is on top */
        }

        header.hidden {
            top: -150px; /* Hides the header. Adjust if header height changes */
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            transition: bottom 0.4s ease-in-out;
            z-index: 1001; /* Ensure footer is on top */
        }

        footer.hidden {
            bottom: -150px; /* Hides the footer. Adjust if footer height changes */
        }
    </style>
</head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="lib/turnjs/turn.min.js"></script>
    <script>
        $(function() {
            $("#flipbook").turn({
                width: '100%',
                height: '100%',
                autoCenter: true,
                elevation: 50,
                gradients: true,
                display: 'double'
            });

            $('#prev-button').click(function(){
                $("#flipbook").turn('previous');
            });
            $('#next-button').click(function(){
                $("#flipbook").turn('next');
            });
        });
    </script>
    <button id="prev-button" class="nav-button">&#9664;</button>
